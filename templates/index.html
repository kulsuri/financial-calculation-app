<!DOCTYPE html>
<html ng-app="MyModule" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>npv rest api app</title>
    <!-- STYLE SHEETS -->
    <!--styles css-->
    <link rel="stylesheet" href="styles/styles.css">
    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- mmenu css -->
    <link href="styles/jquery.mmenu.all.css" type="text/css" rel="stylesheet" />
    <!-- KaTeX css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css">
    <!-- SCRIPTS -->
    <!--angular cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- angular module-->
    <script src="scripts/module.js" type="text/javascript"></script>
    <!-- angular controller -->
    <script src="scripts/controller.js" type="text/javascript"></script>
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <!-- mmenu jquery script -->
    <script src="scripts/jquery.mmenu.all.min.js" type="text/javascript"></script>
    <!-- mmenu config-->
    <script src="scripts/mmenuConfig.js" type="text/javascript"></script>
    <!-- KaTeX cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>
</head>
<body>
    <div>
        <nav id="my-menu">
            <ul id="HAC">
                <li></li>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About us</a>
                    <ul>
                        <li><a href="/">History</a></li>
                        <li><a href="/">The team</a></li>
                        <li><a href="/">Our address</a></li>
                    </ul>
                </li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <div>
            <a href="#my-menu" id="menuButton" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></a>
        </div>    
        <div class="centerContent">
            <div id="npvFormula" class="math">
                NPV = - C_0 + \sum_{i=1}^T \frac{C_i}{(1+r)^i} 
            </div>
            <br>
            <div id="npv" ng-controller="Ctrl4" class="">
                <form ng-submit="sendPost()">
<!--                    discount rate: -->
                    <input type="number" ng-model="discountRate" placeholder="discount rate">
                    <br><br>
<!--                    initial investment: -->
                    <input type="number" ng-model="initialInvestment" placeholder="initial investment">
                    <br><br>
<!--                    years: -->
                    <input type="number" ng-model="years" ng-change="addCashFlowFields()" placeholder="years">
                    <br><br>
                    <div ng-repeat="item in cashFlowsArray">
                        <input type="number" ng-model="item.value" placeholder="cashFlow year">
                    </div>
                    <button type="submit" class="btn btn-default glyphicon glyphicon-ok"></button>
                    <br><br>
<!--                    net present value: -->
                    <input type="text" name="" placeholder="npv" value="{{npv.npv}}"><br>
                </form>
            </div>
        </div>
    </div>
</body>
    <script>
        (function(){
            $(".math").each(function() {
                var texTxt = $(this).text();
                el = $(this).get(0);
                if(el.tagName == "DIV"){
                    addDisp = "\\displaystyle";
                } else {
                    addDisp = "";
                }
                try {
                    katex.render(addDisp+texTxt, el);
                }
                catch(err) {
                    $(this).html("<span class='err'>"+err);
                }
            }); 
        })(); 
    </script>
</html>
